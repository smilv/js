<div class="mask-pkg"></div>
<img class="red-pkg-close" src="./img/hb_gb_tc@2x.png" alt="" />
<!-- 未开启 -->

    <img class="top" src="./img/hb_hb_tc@2x.png" alt="" />

        <img class="avatar" src="" alt="" />

        </div>
        <div class="fail">手慢了，红包派完了</div>
        <div class="operation">
            <img class="reply" src="./img/hb_hf_button@2x.png" alt="" />
            <img class="check" src="./img/hb_sq_button@2x.png" alt="" />
        </div>
    </div>
    <div class="reply-list">
        <div>感谢～老师</div>
        <div>开心！</div>
        <div>送你一朵小红花感谢你！</div>
    </div>
</div>
