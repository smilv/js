<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Document</title>
    </head>
    <body>
        <script>
            Function.prototype.myBind = function() {
                let fn = this,
                    context = [...arguments][0],
                    args = [...arguments].slice(1);
                return function() {
                    fn.apply(context, args.concat([...arguments]));
                };
            };
            function eat(age, food) {
                console.log(`${age}的${this.name}在吃${food}`);
            }
            const cat = {
                name: "猫"
            };
            const cat1 = eat.myBind(cat, "1个月");
            cat1("小鱼干");
            const cat2 = eat.bind(cat, "2个月");
            cat2("鱼");
        </script>
    </body>
</html>
